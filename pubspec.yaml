name: SignEase
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  http: ^1.3.0
  crossword: ^1.3.1
  syncfusion_flutter_charts: 27.1.57 
  path_provider: ^2.0.11
  google_sign_in: ^6.2.1
  icons_plus: ^5.0.0
  flutter_spinkit: ^5.2.1
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  provider: ^6.1.2
  tutorial_coach_mark: ^1.2.11
  animate_do: ^3.3.4
  pdf: ^3.9.1
  fl_chart: ^0.69.0
  animated_text_kit: ^4.2.2
  cloud_firestore: ^5.0.1
  lottie: ^3.1.2
  firebase_database: ^11.0.1
  google_fonts: ^6.2.1
  collection: ^1.18.0
  shared_preferences: ^2.3.2
  mongo_dart: ^0.10.3
  video_player: ^2.1.15
  screenshot: ^3.0.0
  share_plus: ^10.1.1
  printing: ^5.13.4
  chewie: ^1.8.5
  percent_indicator: ^4.2.3
  image_picker: ^1.1.2
  firebase_storage: ^12.3.4
  fluttertoast: ^8.2.8
  url_launcher: ^6.0.20
  curved_navigation_bar: ^1.0.6
  google_generative_ai: ^0.4.6
  flutter_gemini: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: 0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  # Custom fonts section
  fonts:
    - family: RubikWetPaint
      fonts:
        - asset: fonts/RubikWetPaint-Regular.ttf
    - family: DancingScriptubikWetPaint
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf
    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf   

  assets:
    - assets/
    - images/
