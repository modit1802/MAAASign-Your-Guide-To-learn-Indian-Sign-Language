plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase configuration
    id "kotlin-android"  // Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "2"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.1"
}

android {
    namespace = "com.maaa.flutter_login_signup"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.maaa.flutter_login_signup"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 2
        versionName = "1.1"
    }
        signingConfigs {
            release {
                storeFile file('my-release-key.jks')
                storePassword 'maaasign'
                keyAlias 'my-key-alias'
                keyPassword 'maaasign'
            }
        }


    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
